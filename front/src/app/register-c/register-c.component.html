
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../assets/img/cliente/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Register
                    </span>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Enter nome">
						<input class="input100" type="text" formControlName="nome" name="nome" placeholder="nome">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
 
					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" formControlName="email" name="useremail" placeholder="email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" formControlName="senha" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" [disabled]="!profileForm.valid" name="button">
							Register
						</button>
					</div>
				</form>
			</div> 
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
